<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Cat vs Dog</title>
</head>

<body>
  <div class="container">
    <img src="img/meow.jpeg" alt="cute kitty" id="kitty">
    <img src="img/versus.png" alt="versus">
    <img src="img/barking-pup.jpeg" alt="barking pup">
    <div class="">
      <h1>The eternal struggle between man's best friend and the felines that would be their masters.</h1>
  
      <button class="btn btn-primary" id="meow">I like cats.</button>
      <button class="btn btn-dark" id="bark">I like dogs.</button>
      <button class="btn btn-danger" id="stop">I'm not a "pet" person</button>
  
      <div class="row">
        <div class="col-md-6">
        <div class="card">
          <h2>Kitty says:</h2>
          <ul id="cat">
        </div>
        </div>
        <div class="col-md-6">
        <div class="card">
          <h2>Pup pup says:</h2>
          <ul id="dog">
        </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
</div>
</body>

</html>
